<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="title">Pomodoro Clock</div>
<div id="setting">
  <div id="break-setting">
    <button id="break-minus">-</button>
    <span id="break-length">5</span>
    <button id="break-plus">+</button>
  </div>
  <div id="session-setting">
    <button id="session-minus">-</button>
    <span id="session-length">25</span>
    <button id="session-plus">+</button>
  </div>
</div>
<div id="timer">
  <div id="current-session">Session</div>
  <div id="time-left">25</div>
</div>
</body>
</html>
